name: hungry
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Icons & Fonts
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  font_awesome_flutter: ^10.12.0

  # UI Utils
  gap: ^3.0.1
  flutter_screenutil: ^5.9.3
  skeletonizer: ^2.1.1
  alert_banner: ^1.0.1

  # Routing
  go_router: ^17.0.0

  # Storage & Network
  dio: ^5.9.0
  shared_preferences: ^2.5.3

  # Media
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icon/app_icon.png

flutter:
  uses-material-design: true

  assets:
    - assets/images/
